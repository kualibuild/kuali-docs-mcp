name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - run: node build.mjs

      - name: Upload .dxt to release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.dxt"
          generate_release_notes: true
