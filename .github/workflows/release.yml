name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Package .dxt
        run: zip kuali-docs-mcp.dxt manifest.json

      - name: Upload .dxt to release
        uses: softprops/action-gh-release@v2
        with:
          files: "kuali-docs-mcp.dxt"
          generate_release_notes: true
